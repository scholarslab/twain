<title>Mayo's Pudd'nhead: Mirror Notice</title></head>

<body background="../../bkgrnd2.gif">

<table align="center" width="500">
<tr>
<td>
<br />

<p>[from] BUFFALO.</p>

<p>The Star Theatre during the week of Jan 27 31 was crowded from pit to dome at every performance by Frank Mayo's co. in Pudd'nhead Wilson. Frank Mayo has never been greeted with such houses in Buffalo since the popular days of Davy Crockett.</p>

<blockquote><i>Dramatic Mirror</i> 10 February 1896</blockquote>

</td>
