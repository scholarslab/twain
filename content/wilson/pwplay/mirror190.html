<p><b>TOLEDO.</b>--V<font size="-1">ALENTINE</font> T<font size="-1">HEATRE</font> (J. M. Boda, manager; Otto Klives, business manager): Pudd'nhead Wilson to good business Sept. 29, 30.  Mr. Mayo's co. is the same as last season, with one exception.  Adelaide Fitz Allen playing the part of Roxy, in place of Ada Dwyer.</p>
