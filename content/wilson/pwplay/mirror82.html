<p><b>WORCESTER.</b>--T<font size="-1">HEATRE</font> (James F. Rock, manager): . . . Sol Smith Russell played to the capacity of the house in A Bachelor's Romance 28, and Edwin Mayo, with Pudd'nhead Wilson, fell but little short of the same record 29.</p>
